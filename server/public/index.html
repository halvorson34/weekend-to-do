<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    <link rel="stylesheet" href="styles/style.css" />

    <title>Weekend To Do List</title>
  </head>
  <body>
    <header>
      <h1>Weekend To-Do List App</h1>
    </header>
    <h2>Add to the To-Do's!</h2>
    <div class="inputBtnClick">
      <input type="text" id="todoInput" placeholder="what to do" />
      <input
        type="text"
        id="completeInput"
        placeholder="task complete? Y or N"
      />
      <button id="js-btn-add">Add Task!</button>
    </div>
    <div>
      <h3>What To-Do:</h3>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Complete</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>
  </body>
</html>
